<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Commandes</title>
  <style>
    /* Style identique pour le tableau */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #5cb85c;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Liste des Commandes</h2>

  <form action="/commandes" method="GET" class="mb-4">
    <div class="form-row">
      <div class="col-md-3">
        <label for="dateDebut">Date de d√©but</label>
        <input type="date" class="form-control" id="dateDebut" name="dateDebut">
      </div>
      <div class="col-md-3">
        <label for="dateFin">Date de fin</label>
        <input type="date" class="form-control" id="dateFin" name="dateFin">
      </div>
      <div class="col-md-3">
        <label for="membre">Membre</label>
        <input type="text" class="form-control" id="membre" name="membre" placeholder="Nom du membre">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary mt-4">Filtrer</button>
      </div>
    </div>
  </form>

  <table>
    <thead>
    <tr>
      <th>ID Commande</th>
      <th>Date de Commande</th>
      <th>Membre</th>
      <th>Total</th>
      <th>Code Postal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="commande : ${commandes}">
      <td th:text="${commande != null ? commande.idCommande : ''}"></td>
      <td th:text="${commande != null ? commande.date : ''}"></td>
      <td th:text="${commande != null and commande.idMembre != null ? commande.idMembre.nom + ' ' + commande.idMembre.prenom : ''}"></td>
      <td th:text="${commande != null ? commande.prixTotal : ''}"></td>
      <td th:text="${commande != null ? commande.codePostal : ''}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
