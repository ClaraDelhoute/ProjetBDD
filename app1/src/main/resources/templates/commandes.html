<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Commandes</title>
    <meta charset="UTF-8">
    <style>
        /* Votre CSS personnalisé ici */
        .container {
            width: 90%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 20px;
        }
        .filters {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .filters label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filters input, .filters select {
            width: 200px;
            margin-bottom: 15px;
            padding: 5px;
        }
        .filters .filter-group {
            display: inline-block;
            margin-right: 30px;
            vertical-align: top;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table thead {
            background: #ddd;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }
        .actions a {
            margin-right: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .actions a.edit {
            color: #0066cc;
        }
        .actions a.delete {
            color: #cc0000;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-commande {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 3px;
        }
        .add-commande:hover {
            background: #218838;
        }
        .message p {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Liste des Commandes</h2>

    <!-- Message de confirmation -->
    <div class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- Formulaire de filtres -->
    <form class="filters" th:action="@{/commandes}" method="get">
        <div class="filter-group">
            <label for="dateDebut">Date Début</label>
            <input type="date" id="dateDebut" name="dateDebut" th:value="${params.dateDebut}">
        </div>
        <div class="filter-group">
            <label for="dateFin">Date Fin</label>
            <input type="date" id="dateFin" name="dateFin" th:value="${params.dateFin}">
        </div>
        <div class="filter-group">
            <label for="idMembreClient">Membre Client</label>
            <select id="idMembreClient" name="idMembreClient">
                <option value="">-- Tous --</option>
                <option th:each="membre : ${listeMembresClients}"
                        th:value="${membre.id}"
                        th:text="${membre.nom}"
                        th:selected="${params.idMembreClient == membre.id}">
                </option>
            </select>
        </div>
        <div class="filter-group">
            <label for="idMembreActif">Membre Actif</label>
            <select id="idMembreActif" name="idMembreActif">
                <option value="">-- Tous --</option>
                <option th:each="membreActif : ${listeMembresActifs}"
                        th:value="${membreActif.id}"
                        th:text="${membreActif.nom}"
                        th:selected="${params.idMembreActif == membreActif.id}">
                </option>
            </select>
        </div>
        <div class="filter-group">
            <label for="idMateriel">Matériel</label>
            <select id="idMateriel" name="idMateriel">
                <option value="">-- Tous --</option>
                <option th:each="materiel : ${listeMateriels}"
                        th:value="${materiel.id}"
                        th:text="${materiel.nom}"
                        th:selected="${params.idMateriel == materiel.id}">
                </option>
            </select>
        </div>
        <div class="filter-group">
            <button type="submit">Filtrer</button>
        </div>
    </form>

    <!-- Tableau des commandes -->
    <table>
        <thead>
        <tr>
            <th>ID Commande</th>
            <th>Membre Client</th>
            <th>Membre Actif</th>
            <th>Date</th>
            <th>Liste</th>
            <th>Prix Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle pour afficher toutes les commandes filtrées -->
        <tr th:each="commande : ${commandes}">
            <td th:text="${commande.idCommande}"></td>
            <td th:text="${commande.membreClient.nom}"></td>
            <td th:text="${commande.membreActif.nom}"></td>
            <td th:text="${#temporals.format(commande.date, 'dd/MM/yyyy')}"></td>
            <td th:text="${commande.liste}"></td>
            <td th:text="${commande.prixTotal}"></td>
            <td class="actions">
                <a th:href="@{/commande-update/{id}(id=${commande.idCommande})}" class="edit">Modifier</a>
                <a th:href="@{/commande-delete/{id}(id=${commande.idCommande})}" class="delete"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette commande ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/commande-add" class="add-commande">Ajouter une Commande</a>
</div>

</body>
</html>
