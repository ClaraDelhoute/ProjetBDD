<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Title</title>
</head>
<style>

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  .navbar {
    background-color: #2c3e50;
    display: flex;
    justify-content: center;
    padding: 0;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .nav-menu {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
  }

  .nav-item {
    position: relative;
  }

  .nav-link {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
  }

  .nav-link i {
    margin-right: 8px;
    font-size: 1.2rem;
  }

  .nav-link:hover {
    background-color: #34495e;
  }

  .home {
    background-color: #1abc9c;
    font-weight: bold;
    border-radius: 4px;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    background-color: #34495e;
    list-style: none;
    padding: 0;
    margin: 0;
    top: 100%;
    left: 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  .dropdown-menu li {
    width: 200px;
  }

  .dropdown-menu a {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    padding: 0.8rem 1rem;
    display: block;
    transition: background-color 0.3s;
  }

  .dropdown-menu a:hover {
    background-color: #2c3e50;
  }

  .dropdown:hover .dropdown-menu {
    display: block;
  }

  /* Profile Icon */
  .profile {
    margin-left: auto;
    margin-right: 1rem;
  }

  .profile .dropdown-menu {
    right: 0;
    left: auto;
    top: 120%;
  }

  .profile a {
    display: flex;
    align-items: center;
    font-size: 0.9rem;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  table th {
    background-color: #5cb85c;
    color: white;
  }
  table tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  table tr:hover {
    background-color: #f1f1f1;
  }
  .actions a {
    text-decoration: none;
    color: white;
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 3px;
  }

</style>
<body>
<div th:replace="navbar.html :: navbar"></div>
  <!-- Reprendre le formulaire pour création membre-->
  <h2>Modifier un Membre</h2>
    <form th:if="${membre != null}" th:action="@{'/membre-update-go/' + ${membre.idMembre}}" method="POST"><input type="hidden" name="_method" value="PUT">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required placeholder="Nom du membre" th:value="${membre.nom}">

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required placeholder="Prénom du membre" th:value="${membre.prenom}">

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required placeholder="Adrsse complète" th:value="${membre.adresse}">

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required placeholder="Ville" th:value="${membre.ville}">

    <label for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" name="codePostal" required pattern="[0-9]{5}" maxlength="5" placeholder="Ex : 75001" th:value="${membre.codePostal}">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required placeholder="Ex : exemple@domaine.com" th:value="${membre.email}">

    <label for="typeMembre">Type de Membre :</label>
    <select id="typeMembre" name="typeMembre" required>
      <option value="CLIENT" th:attr="selected=${membre.typeMembre == 'CLIENT'}">Client</option>
      <option value="VENDEUR" th:attr="selected=${membre.typeMembre == 'VENDEUR'}">Vendeur</option>
    </select>

    <label for="groupe">Groupe :</label>
    <select id="groupe" name="groupeId" required>
      <option value="" disabled>-- Sélectionnez un Groupe --</option>
      <option th:each="groupe : ${groupes}"
              th:value="${groupe.numero}"
              th:text="${groupe.nom}"
              th:attr="selected=${membre.groupe != null and membre.groupe.numero == groupe.numero}">      </option>
    </select>

    <button type="submit">Mettre à jour</button>
  </form>
</body>
</html>
